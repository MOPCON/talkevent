<html>
  <head>
    <title>talk event</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
        $.ajax({
    	  url: "http://localhost:8080/talk",
    	  success: function( data ) {
    		var obj = data;
    	    $( "div" ).html( obj.page.size );
    	  }
    	});
    </script>
  </body>
</html>
